<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Biscoito da sorte</title>
</head>
<body>
  <div class="template-screen">
    <div id="screen-1">
      <h2>Qual é a sua sorte de hoje?</h2>
      <p>Abra o biscoito e descubra</p>

      <button id="open-btn">
        <img src="assets/biscoito-fechado.svg" />
      </button>
    </div>

    <div id="screen-2" class="hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <div id="message">
        Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
      </div>

      <img src="assets/biscoito-aberto.svg">

      <button class="button" id="reset-btn">Abrir outro biscoito</button>
    </div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
